<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h3>List Customer</h3>
<a href="/admin/addNewCustomer">ADD NEW CUSTOMER</a>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">ID_PERSON</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">BIRTH</th>
        <th scope="col">EMAIL</th>
        <th scope="col">NAME</th>
        <th scope="col">PHONE_NUMBER</th>
        <th scope="col">TYPE_CUSTOMER_ID</th>

        <th colspan="3">Action</th>

    </tr>
    </thead>
    <th:block th:each="each: ${listCustomer}">
        <td th:text="${each.id}"></td>
        <td th:text="${each.idPerson}"></td>
        <td th:text="${each.address}"></td>
        <td th:text="${each.birth}"></td>
        <td th:text="${each.email}"></td>
        <td th:text="${each.name}"></td>
        <td th:text="${#dates.format(each.birth,'dd-MM-yyy')}"></td>
        <td th:text="${each.phoneNumber}"></td>
        <td th:text="${each.typeCustomer}"></td>
        <td>
            <a href="#">EDIT</a>
            <a href="#">DELETE</a>
        </td>
    </th:block>
</table>

</body>
</html>
