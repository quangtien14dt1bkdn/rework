<div class="col-sm-8">
    <a th:href="@{/createContract}" class="btn btn-primary">add new contract</a>
</div>

<center>
    <table class="table">
        <thead class="thread-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">contracted</th>
            <th scope="col">end</th>
            <th scope="col">deposits</th>
            <th scope="col">cost</th>
            <th scope="col" colspan="3">ACTION</th>
        </tr>
        </thead>

        <th:block th:each="each:${listContract}">
            <tr>
                <td th:text="${each.id}"></td>
                <td th:text="${each.contracted}"></td>
                <td th:text="${each.end}"></td>
                <td th:text="${each.deposits}"></td>
                <td th:text="${each.cost}"></td>
                <td><a th:href="@{/editContract/__${each.id}__}"> edit</a></td>
                <td><a th:href="@{/deleteContract/__${each.id}__}">delete </a></td>
                <td><a th:href="@{/viewContract/__${each.id}__}"> view</a></td>
            </tr>
        </th:block>
    </table>
</center>
